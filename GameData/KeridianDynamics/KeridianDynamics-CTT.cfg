// Construction Branch
// Off-World Manufacturing/Off-World Robotics
@PART[KD-3D-Printer|KD-FabricationContainer|KD-Keronica|KD-PA*]:NEEDS[CommunityTechTree]
{
    @TechRequired = offworldManufacturing
}

//	Resource Exploitation
@PART[KD-Recycle*|KD-ChemicalReactor]:NEEDS[CommunityTechTree]
{
    @TechRequired = resourceExploitation
}

//	Orbital Assembly
@PART[KD-MobileVAB|KD-LaunchPa*]:NEEDS[CommunityTechTree]
{
    @TechRequired = orbitalAssembly
}

//	Orbital Megastructures
@PART[KD-Pad|KD-OrbitalHangar,KD-ExtensionPad]:NEEDS[CommunityTechTree]
{
    @TechRequired = orbitalMegastructures
}

//	Mining Branch
//	Advanced Off-World Mining
@PART[KD-Furnac*]:NEEDS[CommunityTechTree]
{
    @TechRequired = advOffworldMining
}
