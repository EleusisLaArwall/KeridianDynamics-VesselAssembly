@PART[RadialDrill|MiniDrill]:HAS[!MODULE[ModuleResourceHarvester]:HAS[#ResourceName[MetalOre]]]:NEEDS[!SimpleConstruction]
{
	+MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Ore]]
	{
		@Efficiency /= 3
		@ResourceName = MetalOre
		@ConverterName = #LOC_KD_MetalOreHarvester_ConverterName	// #LOC_KD_MetalOreHarvester_ConverterName = MetalOre Harvester
		@StartActionName = #LOC_KD_MetalOreHarvester_StartActionName	// #LOC_KD_MetalOreHarvester_StartActionName = Start MetalOre Harvester
		@StopActionName = #LOC_KD_MetalOreHarvester_StopActionName	// #LOC_KD_MetalOreHarvester_StopActionName = Stop MetalOre Harvester
		@ToggleActionName = #LOC_KD_MetalOreHarvester_ToggleActionName	// #LOC_KD_MetalOreHarvester_ToggleActionName = Toggle MetalOre Harvester
		@INPUT_RESOURCE
		{
			@Ratio *= 2
		}
	}
}