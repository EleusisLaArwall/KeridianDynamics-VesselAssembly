@PART[KD-Furnace]{
	@description = This heavy blast furnace extracts Metal from MetallicOre. During the process some compounds within the MetallicOre will be evaporated.
	@MODULE[ModuleResourceConverter]:HAS[#ConverterName[Metal]]
	{
		@StartActionName = Start MetallicOre --> Metal
		@StopActionName = Stop MetallicOre --> Metal
		@INPUT_RESOURCE:HAS[#ResourceName[Ore]]
		{
			@ResourceName = MetallicOre
			@Ratio = 0.7016727
		}
	}
}
