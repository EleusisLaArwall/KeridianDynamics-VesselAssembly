@PART[KD-Furnace]{
	@description = This heavy blast furnace extracts Metal from MetalOre. During the process some compounds within the Ore will be evaporated.
	@MODULE[ModuleResourceConverter]:HAS[#ConverterName[Metal]]
	{
		@StartActionName = Start MetalOre --> Metal
		@StopActionName = Stop MetalOre --> Metal
		@INPUT_RESOURCE:HAS[#ResourceName[Ore]]
		{
			@ResourceName = MetalOre
			@Ratio = 0.1403345
		}
	}
}
